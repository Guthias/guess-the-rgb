<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Guess the RGB</title>
  <link href="style.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="game">
    <header>
      <h1 id="title">Guess the RGB</h1>
      <div class="score-area">
        Pontos:<span id="score">0</span>
      </div>

    </header>

    <div class="info-area">
      <span id="rgb-color">(255, 255, 255)</span>
      <span id="answer">Escolha uma cor</span>
    </div>

    <div class="colors-area">
      <div class="row">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
      </div>

      <div class="row">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
      </div>
    </div>

    <div class="button-area">
      <button id="reset-game">
        Atualizar Cores
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
